<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Header and Navigation Bar -->
    <header class="header">
        <nav class="nav-bar">
            <a href="index.html" class="brand-name">Divine Drapes</a>
            <ul class="nav-links">
                <li><a href="#new">New Arrivals</a></li>
                <li><a href="#summer">Summer</a></li>
                <li><a href="#winter">Winter</a></li>
                <li><a href="#dresses">Dresses</a></li>
            </ul>
            <div class="nav-icons">
                <!-- Cart icon -->
                <a href="cart.html"><img src="assets/icons/shopping-cart.png" alt="Cart" class="icon"></a>
            </div>
        </nav>
    </header>

    <!-- Cart Page -->
    <div class="cart-page">
        <h1>Your Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cartItems"></tbody>
        </table>
        <div class="cart-summary">
            <h2>Total Amount: $<span id="totalAmount">0.00</span></h2>
        </div>
        <button id="checkoutButton">Checkout</button>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Divine Drapes. All Rights Reserved.</p>
            <p>Follow us on:</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
